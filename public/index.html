<!DOCTYPE html>
<html ng-app="opsApp">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>index</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.2/angular.min.js" type="text/javascript" charset="utf-8"></script>

	<link href="js/nvd3/src/nv.d3.css" rel="stylesheet" type="text/css">  -->

<body  class="" ng-controller="OpsCtrl">
<div class="container">
	<div id="schoolTableInfo" >
		<nav class="navbar navbar-default" role="navigation">
		  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<div class="nav navbar-nav">
					<button ng-repeat="x in yearAry" type="button" class="btn btn-default navbar-btn" ng-click="updateSchoolCharts()">{{x}} </button>
				</div>
		  </div><!-- /.navbar-collapse -->
		</nav>
		<div class="row">

				<div id="ratioData" class="col-xs-6 col-sm-4">
						<span class="bold">Ratio Data:</span> <br/>

						Total number of students:<br/> <span class='bigNumbers steelBlue'>{{numberOfStudents}}123</span>
					</div>
					<div id="" class="col-xs-6 col-sm-4">
						<div id="stackedGradesByYear">

						</div>
					</div>

				</div>
	</div>

</div>
<script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="js/nvd3/lib/d3.v3.js"></script>
